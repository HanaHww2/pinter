{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<style>
    label{
        margin: .5rem;
    }
    .pinter_content{
        text-align: center;
        max-width: 500px;
        margin: 4rem auto;
    }
</style>

<div class="pinter_content">
    <div class="mb-4">
        <h4>Edit Profile</h4>
    </div>
    <form action="{% url 'profileapp:update' pk=target_profile.pk %}"
          method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3"/>
    </form>
</div>


{% endblock %}
