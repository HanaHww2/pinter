{% load bootstrap4 %}
{% block content %}

<style>
    label{
        margin: .5rem;
    }
    .pinter_content{
        text-align: center;
        max-width: 500px;
        margin: 4rem auto;
    }
</style>

<div class="pinter_content">
    <div class="mb-4">
        <h4>Comment</h4>
    </div>
    <form action="{% url 'commentapp:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% if user.is_authenticated %}
            <input type="submit" class="btn btn-dark rounded-pill col-2 mt-3">
        {% else %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="btn btn-dark rounded-pill col-2 mt-3">
                login
            </a>
        {% endif %}
        <input type="hidden" name="project_pk" value="{{ project.pk }}">
        <input type="hidden" name="article_pk" value="{{ article.pk }}">
    </form>
</div>

{% endblock %}
