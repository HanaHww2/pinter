{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<style>
    label{
        margin: .5rem;
    }
    .pinter_content{
        text-align: center;
        max-width: 500px;
        margin: 4rem auto;
    }
</style>

<div class="pinter_content">
    <div class="mb-4">
        <h4>do you wanna Delete your article, "{{ target_article.title }}" ? </h4>
    </div>
    <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger rounded-pill col-3 mt-3">
    </form>
</div>


{% endblock %}
