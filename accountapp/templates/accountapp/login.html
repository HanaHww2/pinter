{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<style>
    label{
        margin: .5rem;
    }
    .pinter_content{
        text-align: center;
        max-width: 500px;
        margin: 4rem auto;
    }
</style>

<div class="pinter_content">
    <div class="mb-4">
        <h4>Login</h4>
    </div>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
<!--            {{ form }}-->
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4">
        </form>
    </div>
</div>

{% endblock %}
