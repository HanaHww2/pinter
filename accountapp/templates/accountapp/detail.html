{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<style>
    label{
        margin: .5rem;
    }
    .pinter_content{
        text-align: center;
        max-width: 500px;
        margin: 4rem auto;
    }
</style>

<div class="pinter_content">
    <div>
        <p>
            {{ target_user.date_joined }}
        </p>
        <h2 style="font-weight: bold;">
            {{ target_user.username }}
        </h2>
        
        {% if target_user == user %}
        <a href="{% url 'accountapp:update' pk=user.pk %}">
            <p>
                Change Info
            </p>
        </a>
        <a href="{% url 'accountapp:delete' pk=user.pk %}">
            <p>
                Withdrawal
            </p>
        </a>
        {% endif %}
    </div>
</div>


{% endblock %}
